<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de bord - Hôpital</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2f4050;
      color: #fff;
      padding: 20px;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 40px;
      font-size: 24px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #cfd8dc;
      padding: 10px;
      text-decoration: none;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #1c2733;
    }

    /* Main content */
    .main {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 26px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #2f4050;
    }

    .card p {
      font-size: 18px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }

      .main {
        margin-left: 0;
        padding: 15px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* style pour le counteer live  */

    .live-counter {
  margin-top: 40px;
  text-align: center;
  padding: 30px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.05);
}

.live-counter h2 {
  font-size: 20px;
  margin-bottom: 12px;
  color: #2f4050;
}

.live-counter #counter {
  font-size: 36px;
  font-weight: bold;
  color: #0073b1;
}

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Matic Hospital</h2>
    <a href="#">Dashboard</a>
    <a href="#">Patients</a>
    <a href="#">Médecins</a>
    <a href="#">Rendez-vous</a>
    <a href="#">Services</a>
    <a href="#">Paramètres</a>
  </div>

  <div class="main">
    <header>
      <h1>Tableau de bord</h1>
      <p>Bonjour!</p>
      <p>Bienvenue chez Matic hospital</p>
    </header>

    <div class="cards">
      <div class="card">
        <h3>Patients</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Rendez-vous aujourd'hui</h3>
        <p>0</p>
      </div>
      <div class="card">
        <h3>Urgences</h3>
        <p>0</p>
      </div>
    </div>

    <!-- Now I'm adding the live counter -->
    <div class="live-counter">
      <h2>Voici un Counter live!</h2>
      <p id="counter">0</p>
    </div>
    

  </div>
  <script>
    let count = 0;
    const counterElement = document.getElementById("counter");
  
    function updateCounter() {
      count += Math.floor(Math.random() * 3); // increment the seconds.
      counterElement.textContent = count;
    }
  
    // Met à jour toutes les 2 secondes
    setInterval(updateCounter, 1000);
  </script>
  
</body>
</html>
